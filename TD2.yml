      operationId: deleteFilms
      summary: "Delete films by identifier"
      description: "Films to be deleted"
      parameters:
        - name: id
          in: path
          required: true
          explode: true
          schema:
            type: integer
      responses:
        '200':
          description: Ressource deleted
          content: {}
                
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

