components:
  schemas:
    CreateRooms :
      type: object
      properties:
        capacity:
          type: integer
          format: int64
          example: 200
    Room :
      type: object
      properties:
        number:
          type: integer
          format: int64
          example: 1
      allOf:
        - $ref: '#/components/schemas/CreateRooms'
    Screening:
      type: object
      properties:
        film:
          type: array
          items:
            $ref:  "#/components/schemas/Films"
        room:
          type: array
          items:
            $ref:  "#/components/schemas/Room"
        broadcast_time:
          type: string
          format: time
          example: 03:00 PM
    CreateFilms:
      type: object
      properties:
        title:
          type: string
          example: Aquaman
        duration:
          type: string
          format: time
          example: 01:48:50
        summary:
          type: string
          example: Lorem ipsum dolor
        Director:
          type: string
          example: Jason Momoa
        posting_date:
          type: string
          format: date
          example: 20-07-2022
    Films:
      type: object
      properties:
        id:
          type: integer
          format: int64
          example: 1
      allOf:
        - $ref: "#/components/schemas/CreateFilms"
    FilmsByCategories:
      type: object
      properties:
        id:
          type: integer
          format: int64
          example : 1
        type:
          type: string
          example : "action"
        film:
          type: array
          items:
            $ref:  "#/components/schemas/Films"
    CreateCategories:
      type: object
      properties:
        type:
          type: string
          example : "action"
    Categories:
      type: object
      properties:
        id:
          type: integer
          format: int64
          example : 1
      allOf:
        - $ref: '#/components/schemas/CreateCategories'
    Error:
      type: object
      properties:
        code:
          type: integer
          format: int64
          example: 400
        message:
          type: string
          example: Error_400_Bad_Request